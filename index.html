<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <title>Cat Clicker</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>
</head>
<body>
  <header>
    <h1>Cat Clicker</h1>
  </header>
  <div class='container'>
    <div class="side_bar">
    </div>
    <div class="selected_cat">
      <h2 class="cat_name"></h2>
      <img class="cat_image"></img>
      <span class="cat_clicks"></span> Clicks
    </div>
  </div>
  <br>
  <button class="admin_button">Admin</button>
  <div class="admin hidden">
    <form>
      <br>
      Name: <input type="text" class="name_field" value="">
      <br><br>
      Image: <input type="text" class="image_field" value="">
      <br><br>
      Clicks: <input type="text" class="clicks_field" value="">
      <br><br>
      <input type="button" class="submit_button" value= "Submit">
      <input type="button" class="cancel_button" value="Cancel">
    </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
